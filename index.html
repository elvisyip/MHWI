<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHWI</title>

    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="tabulator-5.5-dist/css/tabulator_bootstrap5.css"
    />
    <script src="tabulator-5.5-dist/js/tabulator.min.js"></script>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-gap: 10px;
        "
      >
        <div class="form-floating">
          <select
            name=""
            id="searchType"
            class="bootstrap-select form-control"
            onchange="search()"
          >
            <option value="">全部顯示</option>
            <option value="牙龍種">牙龍種</option>
            <option value="鳥龍種">鳥龍種</option>
            <option value="魚龍種">魚龍種</option>
            <option value="飛龍種">飛龍種</option>
            <option value="獸龍種">獸龍種</option>
            <option value="牙獸種">牙獸種</option>
            <option value="古龍種">古龍種</option>
            <option value="遺存種">遺存種</option>
          </select>
          <label for="searchType">搜尋龍種</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="name"
            id="searchName"
            placeholder="搜尋魔物"
            class="form-control"
            onkeyup="search()"
          />
          <label for="title">搜尋魔物</label>
        </div>
      </div>
      <div id="table"></div>
    </div>
  </body>
</html>
